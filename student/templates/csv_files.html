{% extends 'base.html' %}
<!--Crispfy Tags-->
{% load crispy_forms_tags %}

<!--title-->
{% block title %}AddStudent{% endblock title %}

{% block sidebar-content %}
<!--Welcome Notee-->
<center>
    Welcome : <span class="text-success"><strong>{{ user.get_username }}</strong></span>
    <br><br>
   </center>
<a class='btn btn-outline-danger btn-sm' data-bs-toggle="modal" data-bs-target="#logoutModal">
    Logout
</a>
<a href={% url 'admin:index' %} target="__blank" class='btn btn-outline-success btn-sm'>
    Admin
</a>
{% endblock sidebar-content %}
<!--Page content-->
{% block content %}

<form method="POST" enctype="multipart/form-data">{% csrf_token %}
    <div class="file-field input-field">
    <div class="btn">
    <span>Upload a CSV FILE</span>
    <input type="file" name="file">
    </div>
    <div class="file-path-wrapper">
     <input class="file-path validate" type="text">
    </div>
    <button class="waves-effect waves-light btn teal" type="submit">Upload</button>
    </div>
    </form>


{% endblock  %}
