{% extends 'modals/basemodal.html' %}

<!--Modal ID-->
{% block modal-id %}id='logoutModal'{% endblock modal-id %}

<!--Modal title-->
{% block modal-title %}
<i class="fas fa-door-open"></i>&nbsp;&nbsp;Logout
{% endblock modal-title %}


<!--Modal BODY-->
{% block modal-body %}
<br>
<span class="text-danger"><i class="fas fa-door-open fa-3x"></i></span>
<div class="text-danger mb-3 mt-4">Are You sure You want Logout?</div>
{% endblock modal-body %}


<!--Modal FOOTER-->

{% block modal-footer %}
<a href="{% url 'logout' %}" class="btn btn-outline-danger btn-sm btn-modal">Logout</a>
{% endblock modal-footer %}
