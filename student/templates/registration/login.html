{% extends 'base.html' %}

<!--title-->
{% block title %}Login{% endblock title %}

{% block nav-content %}

{% endblock nav-content %}

<!--Page content-->
{% block content %}
<div class="container mt-5" id="card-login">
  <div class="card p-3 login-border">
    <span class="text-center mt-3"><strong>RESTRICTED ACCESS</strong></span>
    <form action="#" method="POST" autocomplete="off">
{% csrf_token %}
      <div class="input-group mb-2 mt-4">
        <input
          type="text"
          class="form-control"
          name="username"
          placeholder="Username"
        />
      </div>

      <div class="input-group mb-2">
        <input
          type="password"
          class="form-control"
          id='password'
          name="password"
          placeholder="password"
        />
      </div>

      <div class="form-check form-switch">
        <input type="checkbox" class="form-check-input"  onclick='Myfunction()' style="float: right;">
      </div>

      <div class="d-grid gap-2 mt-3">
        <input class="btn btn-success btn-sm mt-4 mb-3" type="submit" value='Enter' id='btn-enter'>
      </div>
    </form>
    <center class="mt-5">
      <i class="bx bxs-send mt-2 mb-2" style="color: #d3d3d3;font-size: 50px;"></i>
    </center>
  </div>
</div>
{% endblock %}
